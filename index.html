<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Music Player</title>
		<link href="style.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
	</head>
	<body class="bg-gray-900 text-white flex items-center justify-center">
		<div class="max-w-md w-full bg-gray-800 rounded-xl shadow-lg p-6 mx-4">
			<div class="flex flex-col items-center">
				<img id="cover" src="https://via.placeholder.com/250" alt="cover" class="object-cover mb-4" />

				<h2 id="title" class="text-xl font-semibold mb-1">Select a song</h2>

				<p id="artist" class="text-sm text-gray-400 mb-4">Artist</p>

				<audio id="audio" controls class="w-full mb-4"></audio>

				<input type="file" id="fileInput" accept="audio/*" class="mb-4" />

				<input id="seekbar" type="range" value="0" min="0" max="100" class="w-full" />
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
